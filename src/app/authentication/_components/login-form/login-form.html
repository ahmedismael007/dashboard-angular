<form [formGroup]="form" class="grid grid-cols-1 gap-5">
  <app-text-field
    [control]="form.controls['email']"
    label="Email"
    i18n-label="@@email"
    icon="pi pi-at"
  ></app-text-field>
  <app-text-field
    [control]="form.controls['password']"
    label="Password"
    i18n-label="@@password"
    icon="pi pi-key"
    type="password"
  ></app-text-field>
  <app-submit-button
    route="login"
    mode="create"
    [fluid]="true"
    label="Login"
    i18n-label="@@login"
    icon="pi pi-sign-in"
  />
</form>
